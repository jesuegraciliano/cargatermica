<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estimativa de Carga Térmica Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo-ifsc.png" alt="Logo IFSC" style="height: 50px; vertical-align: middle; margin-right: 10px;">
            Estimativa de Carga Térmica
        </h1>
        <p class="description">Preencha os dados do ambiente na coluna "Quantidade" para estimar a carga térmica.</p>

        <div class="table-container">
            <div class="table-header">
                <span class="header-cell">Fonte de Calor</span>
                <span class="header-cell">Quantidade</span>
                <span class="header-cell">Fator Fixo</span>
                <span class="header-cell">Carga Térmica (kcal/h)</span>
            </div>
            <div class="table-body" id="inputRows"></div>
        </div>

        <div class="results-section">
            <div class="total-results-grid">
                <div class="total-item">
                    <span>CARGA TÉRMICA TOTAL (kcal/h):</span>
                    <span id="totalKcalh" class="result-value">0</span>
                </div>
                <div class="total-item">
                    <span>CARGA TÉRMICA TOTAL (BTU/h):</span>
                    <span id="totalBtuh" class="result-value">0</span>
                </div>
                <div class="total-item">
                    <span>CARGA TÉRMICA TOTAL (TR):</span>
                    <span id="totalTr" class="result-value">0</span>
                </div>
            </div>
        </div>

        <div id="errorMessages" class="error-messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
